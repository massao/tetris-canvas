<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tetris</title>
    <link href="assets/css/global.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Tetris</h1>
      </div>
      <div id="controls">
        <h2>Controls</h2>
        <li>Arrow keys = Move blocks</li>
        <li>P = Pause game</li>
        <li>M = Toggle music</li>
        <li>-/+ = Music Volume</li>
      </div>
      <div id="wrapper-game">
        <canvas id="game" width="250" height="500"></canvas>
        <p class="score">Score:<span>0</span></p>
        <audio id="audio" loop>
          <source src="assets/audio/Tetris.mp3" type="audio/mpeg">
          <source src="assets/audio/Tetris.ogg" type="audio/ogg">
        </audio>
      </div>
    </div>
    <script src="assets/js-min/game.js" type="text/javascript"></script>
  </body>
</html>
